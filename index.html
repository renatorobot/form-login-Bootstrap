<!DOCTYPE html>
<html lang="pt-br">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"  href="css/login.css">
    <title>Faça login</title>

  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="mt-5 p-3 bg-light rounded">
            <h3 class="text-center mt-3 text-dark">Área Restrita</h3>
            <h4 class="text-center mb-4 mt-2 text-dark">Faça login</h4>
            <form method="post" action="" autocomplete="off">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Usuário" name="user" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" name="pass" required>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="lembrar">
                <label class="custom-control-label" for="lembrar">Lembrar de mim</label>
              </div>
              <button type="submit" class="btn btn-info btn-block mb-3">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
